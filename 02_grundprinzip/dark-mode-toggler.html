<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="colormode-toggler.js"></script>
</head>

<body>

    <div class="ms-2" id="bd-theme-text">Theme wechseln
        <div class="btn-group" id="bd-theme" role="group" aria-label="Theme Switcher">
            <input type="radio" class="btn-check" name="theme" id="light" data-bs-theme-value="light">
            <label class="btn btn-outline-primary" for="light">Light</label>

            <input type="radio" class="btn-check" name="theme" id="dark" data-bs-theme-value="dark">
            <label class="btn btn-outline-primary" for="dark">Dark</label>

            <input type="radio" class="btn-check" name="theme" id="auto" data-bs-theme-value="auto">
            <label class="btn btn-outline-primary" for="auto">Auto</label>
        </div>
    </div>


    <hr>




    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
